<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Blood Cell Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>White Blood Cell Recruitment</h1>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="certificate" class="hidden">
            <h2>Certificate of Enrollment</h2>
            <p>Congratulations, <span id="certName"></span>!</p>
            <p>You are now a certified White Blood Cell, ready to fight viruses!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
